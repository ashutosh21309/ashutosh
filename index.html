<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Twentieth Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Your Twentieth Website</h1>
        <button id="login-btn" onclick="toggleLogin()">Login</button>
        <button id="logout-btn" onclick="logout()">Logout</button>
    </header>

    <section id="main-content">
        <div id="auth-container">
            <form id="login-form">
                <h2>Login</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="button" onclick="login()">Login</button>
            </form>
        </div>

        <div id="blog-container" class="hidden">
            <div id="user-profile">
                <p>Welcome, <span id="user-email"></span>! <button onclick="editProfile()">Edit Profile</button></p>
            </div>
            <div id="followers">
                <h2>Followers</h2>
                <ul id="followers-list"></ul>
            </div>
            <form id="post-form">
                <label for="post-title">Title:</label>
                <input type="text" id="post-title" required>
                <label for="post-category">Category:</label>
                <input type="text" id="post-category" required>
                <label for="post-content">Content:</label>
                <textarea id="post-content" rows="4" required></textarea>
                <button type="button" onclick="addPost()">Add Post</button>
            </form>

            <div id="categories">
                <h2>Categories</h2>
                <ul id="category-list"></ul>
            </div>

            <ul id="post-list"></ul>

            <div id="collaborative-writing">
                <h2>Collaborative Writing</h2>
                <select id="collaborative-post-list"></select>
                <button onclick="startCollaborativeWriting()">Start Collaborative Writing</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Your Twentieth Website. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
